<!-- blog/templates/blog/delete_post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
</head>
<body>
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post titled "<strong>{{ post.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'post_detail' post.id %}">Cancel</a>
    </form>
</body>
</html>
