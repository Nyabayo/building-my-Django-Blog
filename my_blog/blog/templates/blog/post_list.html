<!-- blog/templates/blog/post_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    <div>
        {% for post in posts %}
            <div>
                <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>  <!-- Link to detailed post page -->
                <p>by {{ post.author }} on {{ post.created_date }}</p>
                <p>{{ post.content|truncatewords:30 }}</p>
            </div>
            <hr>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </div>
</body>
</html>
