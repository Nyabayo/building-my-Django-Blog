<!-- blog/templates/blog/post_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <a href="{% url 'logout' %}">Logout</a> |
        <a href="{% url 'edit_post' post.id %}">Edit Post</a> |
        <a href="{% url 'delete_post' post.id %}">Delete Post</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

    <h1>{{ post.title }}</h1>
    <p>by {{ post.author }} on {{ post.created_date }}</p>
    <p>{{ post.content }}</p>  <!-- Display full post content -->
    <a href="{% url 'post_list' %}">Back to Home</a>
</body>
</html>
